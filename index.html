<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>mesto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Страница c фотографиями с путешествий">
        <meta name="keywords" content="путешествия, фото, путешествия в картинках, Павел Алексеев">
        <meta name="author" content="Павел Алексеев">
        <link rel="stylesheet" href="./pages/index.css">
        <script async src="./script.js"></script>
    </head>
<body class="page">
    <header class="header">
        <div class="header__box">
            <img class="logo" src="./images/logo.svg" alt="логотип">
        </div>
    </header>
<main>
    <section class="profile">
        <div class="profile__content">
            <img class="profile__image" src="./images/image.jpg" alt="Жак-Ив Кусто">
            <div class="profile__name-box">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button button-show">
                    <img src="./images/Vector.svg" alt="кнопка редактирования профиля">
                </button>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__button-photo">
                <img src="./images/Vector2.svg" alt="кнопка добавления фото">
            </button>
        </div>
    </section>
    <section class="photo">
        <ul class="photo__container">
            <li class="photo__box">
                <img class="photo__image" src="./images/Члб.jpg" alt="Челябинск">
                <div class="photo__text-box">
                    <p class="photo__text">Челябинск</p>
                    <input class="photo__like" type="image" src="./images/like.svg" alt="Кнопка «like»">
                </div>
            </li>
            <li class="photo__box">
                <img class="photo__image" src="./images/Екб.jpg" alt="Екатеринбург">
                <div class="photo__text-box">
                    <p class="photo__text">Екатеринбург</p>
                    <input class="photo__like" type="image" src="./images/like.svg" alt="Кнопка «like»">
                </div>
            </li>
            <li class="photo__box">
                <img class="photo__image" src="./images/СПб.jpg" alt="Санкт-Петербург">
                <div class="photo__text-box">
                    <p class="photo__text">Санкт-Петербург</p> 
                    <input class="photo__like" type="image" src="./images/like.svg" alt="Кнопка «like»">
                </div>
            </li>
            <li class="photo__box">
                <img class="photo__image" src="./images/Байкал.jpg" alt="Байкал">
                <div class="photo__text-box">
                    <p class="photo__text">Байкал</p>
                    <input class="photo__like" type="image" src="./images/like.svg" alt="Кнопка «like»">
                </div>
            </li>
            <li class="photo__box">
                <img class="photo__image" src="./images/Калинин.jpg" alt="Калининград">
                <div class="photo__text-box">
                    <p class="photo__text">Калининград</p>
                    <input class="photo__like" type="image" src="./images/like.svg" alt="Кнопка «like»">
                </div>
            </li>
            <li class="photo__box">
                <img class="photo__image" src="./images/НН.jpeg" alt="Нижний Новгород">
                <div class="photo__text-box">
                    <p class="photo__text">Нижний Новгород</p>
                    <input class="photo__like" type="image" src="./images/like.svg" alt="Кнопка «like»">
                </div>
            </li>
        </ul>
    </section>
    <section class="popup">
        <form class="popup__container">
            <h1 class="popup__header">Редактировать профиль</h1>
            <div class="popup__input-name">
                <input class="popup__name" type="text" onfocus="this.value=''" value="Жак-Ив Кусто">
            </div>
            <div class="popup__input-profession">
                <input class="popup__profession" type="text" onfocus="this.value=''" value="Исследователь океана">
            </div>
            <input class="popup__save button-hide" type="submit" value="Сохранить">
            <input class="popup__close button-close" type="image" src="./images/CloseIcon.svg" alt="кнопка закрыть">
        </form>
    </section>
</main>
<footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
</footer>
</body>
</html>
