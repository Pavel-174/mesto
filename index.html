<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>mesto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Страница c фотографиями с путешествий">
        <meta name="keywords" content="путешествия, фото, путешествия в картинках, Павел Алексеев">
        <meta name="author" content="Павел Алексеев">
        <link rel="stylesheet" href="./pages/index.css">
    </head>
<body class="page">
    <header class="header">
        <div class="header__box">
            <img class="logo" src="./images/logo.svg" alt="логотип">
        </div>
    </header>
<main>
    <section class="profile">
        <div class="profile__content">
            <img class="profile__image" src="./images/image.jpg" alt="Жак-Ив Кусто">
            <div class="profile__name-box">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button button-show" type="button" aria-label="кнопка редактирования профиля">
                    <img src="./images/Vector.svg" alt="кнопка редактирования профиля">
                </button>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__button-photo" type="button" aria-label="кнопка добавления фото">
                <img src="./images/Vector2.svg" alt="кнопка добавления фото">
            </button>
        </div>
    </section>
    <section class="photo">
        <ul class="photo__container">
            <li class="photo__box">
                <img class="photo__image" src="./images/Члб.jpg" alt="Челябинск">
                <div class="photo__text-box">
                    <h2 class="photo__text">Челябинск</h2>
                    <button class="photo__like" type="button" aria-label="кнопка лайк">
                </div>
            </li>
            <li class="photo__box">
                <img class="photo__image" src="./images/Екб.jpg" alt="Екатеринбург">
                <div class="photo__text-box">
                    <h2 class="photo__text">Екатеринбург</h2>
                    <button class="photo__like" type="button" aria-label="кнопка лайк">
                </div>
            </li>
            <li class="photo__box">
                <img class="photo__image" src="./images/СПб.jpg" alt="Санкт-Петербург">
                <div class="photo__text-box">
                    <h2 class="photo__text">Санкт-Петербург</h2> 
                    <button class="photo__like" type="button" aria-label="кнопка лайк">
                </div>
            </li>
            <li class="photo__box">
                <img class="photo__image" src="./images/Байкал.jpg" alt="Байкал">
                <div class="photo__text-box">
                    <h2 class="photo__text">Байкал</h2>
                    <button class="photo__like" type="button" aria-label="кнопка лайк">
                </div>
            </li>
            <li class="photo__box">
                <img class="photo__image" src="./images/Калинин.jpg" alt="Калининград">
                <div class="photo__text-box">
                    <h2 class="photo__text">Калининград</h2>
                    <button class="photo__like" type="button" aria-label="кнопка лайк">
                </div>
            </li>
            <li class="photo__box">
                <img class="photo__image" src="./images/НН.jpeg" alt="Нижний Новгород">
                <div class="photo__text-box">
                    <h2 class="photo__text">Нижний Новгород</h2>
                    <button class="photo__like" type="button" aria-label="кнопка лайк">
                </div>
            </li>
        </ul>
    </section>
</main>
<footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
</footer>
<div class="popup">
    <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="name-profession" method="post">
            <input class="popup__text popup__name" type="text" placeholder="Имя" name="name">
            <input class="popup__text popup__profession" type="text" placeholder="О себе" name="profession">
            <input class="popup__save button-hide" type="submit" value="Сохранить">
        </form>
        <button class="popup__close button-close" type="button" aria-label="кнопка закрытия">
    </div>
</div>
<script src="./scripts/script.js"></script>
</body>
</html>
