<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>mesto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Страница c фотографиями с путешествий">
        <meta name="keywords" content="путешествия, фото, путешествия в картинках, Павел Алексеев">
        <meta name="author" content="Павел Алексеев">
        <link rel="stylesheet" href="./pages/index.css">
    </head>
<body class="page">
    <header class="header">
        <div class="header__box">
            <img class="header__logo" src="./images/logo.svg" alt="логотип">
        </div>
    </header>
    <main>
        <section class="profile">
            <div class="profile__content">
                <img class="profile__image" src="./images/image.jpg" alt="Жак-Ив Кусто">
                <div class="profile__name-box">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button button-show" type="button" aria-label="кнопка редактирования профиля"></button>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button class="profile__button-photo button-show" type="button" aria-label="кнопка добавления фото">
                    <img src="./images/Vector2.svg" alt="кнопка добавления фото">
                </button>
            </div>
        </section>
        <section class="photo">
            <ul class="photo__container" id="element-ul">
            </ul>
         </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
        <div class="popup__container">
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="popup__form" name="name-profession" method="post">
                <input required class="popup__text" id="popup__name" type="text" placeholder="Имя" name="name">
                <input required class="popup__text" id="popup__profession" type="text" placeholder="О себе" name="profession">
                <input class="popup__save button-hide" type="submit" value="Сохранить">
            </form>
            <button class="popup__close button-close" type="button" aria-label="кнопка закрытия"></button>
        </div>
    </div>
    <div class="popup popup_type_photo">
        <div class="popup__container">
            <h2 class="popup__header">Новое место</h2>
            <form class="popup__form-photo" name="photo-add" method="post">
                <input required class="popup__text" id="popup__place" type="text" placeholder="Название" name="name">
                <input required class="popup__text" id="popup__link" type="url" placeholder="Ссылка на картинку" name="profession">
                <input class="popup__save button-hide" type="submit" value="Сохранить">
            </form>
            <button class="popup__close button-photo-close" type="button" aria-label="кнопка закрытия"></button>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__image-box">
            <img class="popup__image" id="img1" src="none" alt="">
            <p class="popup__caption" id="caption"></p>
            <button class="popup__close button-image-close" type="button" aria-label="кнопка закрытия"></button>
        </div>      
    </div>
    <template id="template">
        <li class="photo__box" id="element-li">
            <img class="photo__image" id="element-img" src="none" alt="">
            <button class="photo__delete" type="button" aria-label="кнопка удалить"></button>
            <div class="photo__text-box">
                <h2 class="photo__text" id="element-h2"></h2>
                <button class="photo__like" type="button" aria-label="кнопка лайк"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/script.js"></script>   
  </body>
</html>
